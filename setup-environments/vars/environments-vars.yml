---
# Environments definition - add new environments here
environments:

  repo: estafet-microservices-scrum

  setup:
    - name: nexus-setup    
    - name: github-webhook-setup

    - name: mq-namespace-setup
      colour: blue    
      amq_user: amq
      amq_password: amq

    - name: mq-namespace-setup
      colour: green    
      amq_user: amq
      amq_password: amq

  teardown:
    - name: github-webhook-teardown
    - name: delete-mq-namespace
      colour: blue  
    - name: delete-mq-namespace
      colour: green  

  databases:
    - name: postgresql-setup
      environment_variables:
        - name: POSTGRESQL_MAX_CONNECTIONS
          value: 500
      template_variables:
        - name: VOLUME_CAPACITY
          value: 3Gi
    - name: pgadmin-setup    

  monitoring:
    - name: jaeger-setup

  stages:
    - name: build
      display: Build
      description: Build Environment 
      role: edit
      next: test
      setup:
        - name: build-amq-setup
          amq_user: amq
          amq_password: amq
        - name: wiremock-setup  
          tag: 2.25.1
          expose: false    
  
    - name: test
      display: Test
      description: Test Environment
      test_repo: estafet-microservices-scrum-qa
      role: edit
      next: perf
      setup:
        - name: amq-setup    
          amq_user: amq
          amq_password: amq    
  
    - name: perf
      display: Performance
      description: Performance Test Environment
      test_repo: estafet-microservices-scrum-qa-perf
      role: view
      next: prod
      setup:
        - name: amq-setup    
          amq_user: amq
          amq_password: amq    
  
    - name: prod
      display: Production
      description: Production Environment
      test_repo: estafet-microservices-scrum-qa-prod
      next: end    
